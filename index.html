<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <title>El Pollo Loco</title>
</head>

<body>
    <div class="mobile-messege">
        <h2>Please rotate your Device</h2>
        <div class="mobile-messege-img-container">
            <img src="./img/5_background/rotate-icon.png" alt="Rotate Divice">
        </div>
    </div>
    <div class="content-container">
        <h1 id="title">El Pollo Loco</h1>
        <div class="canvas-container">
            <div class="start-page" id="start-page-id">
                <button class="start-button" id="start-btn" onclick="start()">Start Game</button>
                <div class="icons-container" id="icons">
                    <button class="info-btn" onclick="handleInfo()">
                        <i class="fa-solid fa-gamepad"></i>
                    </button>
                    <button class="mute-btn" onclick="handleSound()" id="sound-btn">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                    <button class="full-screen-btn" onclick="handleFullScreen()">
                        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                    </button>
                </div>
                <div class="info-container" id="info-div">
                    <p>Left-Key = Move Left</p>
                    <p>Right-Key = Move Right</p>
                    <p>Space-Bar Or Up-Key = Jump</p>
                    <p>D-Key = Throw Bottle</p>
                </div>
                <div class="control-btn-container">
                    <div class="left-right-btn-container">
                        <button class="control-btn" id="btn-left">
                            <i class="fa-regular fa-circle-left"></i>
                        </button>
                        <button class="control-btn" id="btn-right">
                            <i class="fa-regular fa-circle-right"></i>
                        </button>
                    </div>
                    <div class="jump-throw-btn-container">
                        <button class="control-btn" id="btn-jump">
                            <i class="fa-regular fa-circle-up"></i>
                        </button>
                        <button class="control-btn" id="btn-throw">
                            <i class="fa-solid fa-wine-bottle"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="endscreen-btn-container" id="endscreen-panel">
                <button class="menu-button" id="menu-btn" onclick="goToStartPage()">Menu</button>
                <button class="restart-button" id="restart-btn" onclick="restartGame()">Restart</button>
            </div>
            <canvas id="canvas" width="720" height="480"></canvas>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/255106e16f.js" crossorigin="anonymous"></script>
    <script src="./js/sounds.js"></script>

    <script src="./models/drawable-object.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/collision.class.js"></script>
    <script src="./models/handle-buttons.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/endGame-object.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/status-bar-health-endboss.class.js"></script>
    <script src="./models/status-bar-health.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/stauts-bar-bottle.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/levelOne.js"></script>
    <script src="./models/keyboard.class.js"></script>

    <script src="./js/game.js"></script>
</body>

</html>
